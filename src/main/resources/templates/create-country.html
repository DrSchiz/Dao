<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="/create-country" method="post" th:object="${country}">
    <div>
        <label for="name">Название:</label>
        <input class="form-control" type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="amountOfNuclearWeapons">Количество ядерного оружия:</label>
        <input class="form-control" type="text" id="amountOfNuclearWeapons" th:field="*{amountOfNuclearWeapons}">
    </div>
    <div>
        <label for="leader">Лидер:</label>
        <input class="form-control" type="text" id="leader" th:field="*{leader}">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
