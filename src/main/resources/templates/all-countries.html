<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <h2>Страны</h2>
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Количество ядерного оружия:</th>
        <th scope="col">Лидер</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="country : ${countries}">
        <tr>
            <td th:text="${country.getName()}"></td>
            <td th:text="${country.getAmountOfNuclearWeapons()}"></td>
            <td th:text="${country.getLeader()}"></td>
            <td>
                <a th:href="@{/country/{id}(id=${country.getId()})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/create-country" method="get">
    <button class="btn btn-secondary">Создать страну</button>
</form>
</body>
</html>
