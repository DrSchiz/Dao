<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <h2>Машины</h2>
    <thead>
    <tr>
        <th scope="col">Модель</th>
        <th scope="col">Номер</th>
        <th scope="col">Продана</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="car : ${cars}">
        <tr>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getNumber()}"></td>
            <td th:text="${car.isSold()}"></td>
            <td>
                <a th:href="@{/car/{id}(id=${car.getId()})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/create-car" method="get">
    <button class="btn btn-secondary">Создать машину</button>
</form>
</body>
</html>
