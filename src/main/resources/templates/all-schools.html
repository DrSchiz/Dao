<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <h2>Школы</h2>
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Адрес</th>
        <th scope="col">Количество учеников</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="school : ${schools}">
        <tr>
            <td th:text="${school.getName()}"></td>
            <td th:text="${school.getAdress()}"></td>
            <td th:text="${school.getAmountStudents()}"></td>
            <td>
                <a th:href="@{/school/{id}(id=${school.getId()})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/create-school" method="get">
    <button class="btn btn-secondary">Создать школу</button>
</form>
</body>
</html>
